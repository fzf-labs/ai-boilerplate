version: "2"
run:
  modules-download-mode: readonly
linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - durationcheck
    - errcheck
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - mnd
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unused
    - wastedassign
    - whitespace
  settings:
    gocyclo:
      min-complexity: 50
    govet:
      enable:
        - shadow
    lll:
      line-length: 225
    misspell:
      locale: US
    mnd:
      checks:
        - case
        - condition
        - return
    whitespace:
      multi-func: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    goimports: {}
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$